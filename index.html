<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link a Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Vue - email list - con API</title>
</head>
<body>
    <div id="vue_app">
        <h1 class="text-center text-primary">Email address list by Boolean API</h1>
        <h2>Generazione e stampa di 10 indirizzi email ricavati da API Boolean <span class="fs-6 text-info">({{boolean_API}})</span></h2>
        <button class="btn btn-success btn-outline-info ms-3 mt-2" @click="async_get_data()">Genera lista delle email</button>
        <ol id="emails_list" class="mt-3 mb-2"></ol>
    </div>

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Boolean 5 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Script per Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- File di script dedicato -->
    <script src="./main.js"></script>
</body>
</html>
